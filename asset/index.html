<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 14px Helvetica, Arial; }
      #messages { width: 100%; padding-top: 100px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="messages">Noise: <span class="val"></span></div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('receive_sink', function (msg) {
        $('.val').text(msg.noise);
      });
    </script>
  </body>
</html>
